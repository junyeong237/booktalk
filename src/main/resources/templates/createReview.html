<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="https://fonts.gstatic.com" rel="preconnect">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script crossorigin="anonymous"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
          src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>

  <style>
    .container1 {
      max-width: 700px;
      margin: auto;
    }

    .mb-3 {
      width: 100%;
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-control {
      width: calc(100% + 10px);
      padding: 10px;
      font-size: 14px;
    }

    .btn-primary {
      width: calc(100% + 10px);
      padding: 8px;
      font-size: 16px;
    }
  </style>

</head>

<body>

<div class="container">
  <header
      class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a class="d-inline-flex link-body-emphasis text-decoration-none" href="/api/v1">
        <svg aria-label="Bootstrap" class="bi" height="32" role="img" width="40">
          <span class="fs-4">Book톡방</span>
        </svg>
      </a>
    </div>

    <div class="col-md-6 text-center">
      <ul class="nav justify-content-center">
        <li class="nav-item"><a href="/api/v1/users/profile" class="nav-link">마이페이지</a></li>
        <li class="nav-item"><a href="/api/v1/products/list" class="nav-link">상품</a></li>
        <li class="nav-item"><a href="/api/v1/reviews/list" class="nav-link">리뷰</a></li>
        <li class="nav-item"><a href="#" class="nav-link">회원신고</a></li>
        <li class="nav-item"><a href="/api/v1/admin/categories" class="nav-link">관리자페이지</a></li>
      </ul>
    </div>

    <div class="text-md-end">
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-primary" type="button">
          Login
        </button>
      </div>
    </div>
  </header>
</div>

<div class="container1">
  <form id="reviewForm">
    <div class="mb-3">
      <label class="form-label" for="postTitle">제목</label>
      <input class="form-control" id="postTitle" required type="text">
    </div>
    <div class="mb-3">
      <label class="form-label" for="postContent">내용</label>
      <textarea class="form-control" id="postContent" required rows="6"></textarea>
    </div>
    <button class="btn btn-primary" onclick="submitReview()" type="button">게시글 작성</button>
  </form>
</div>

<script>
  function submitReview() {
    var title = document.getElementById("postTitle").value;
    var content = document.getElementById("postContent").value;

    if (!title || !content) {
      alert("빈 서식을 채워 주세요.");
      return;
    }

    var formData = {
      title: title,
      content: content
    };

    console.log("Form Data:", formData);

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/api/v1/reviews", true);
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4) {
        console.log("Response Status:", xhr.status);

        if (xhr.status == 201) {
          var responseData = JSON.parse(xhr.responseText);
          console.log("Response Data:", responseData);

          alert("리뷰 작성 완료!");

          window.location.href = "/api/v1/reviews/list";
        } else {
          console.error("예기치 못한 문제 발생! 다시 시도해 주세요.");
          alert("Error submitting review. Please try again.");
        }
      }
    };

    xhr.send(JSON.stringify(formData));
  }
</script>

</body>

</html>
