<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <title>Review Bulletin Board</title>

  <style>
    /* Styles as per your existing code */
  </style>
</head>

<body>

<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/api/v1" class="d-inline-flex link-body-emphasis text-decoration-none">
        <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
          <span class="fs-4">Book톡방</span>
        </svg>
      </a>
    </div>

    <div class="col-md-6 text-center">
      <ul class="nav justify-content-center">
        <li class="nav-item"><a href="/api/v1/users/profile" class="nav-link">마이페이지</a></li>
        <li class="nav-item"><a href="/api/v1/products/list" class="nav-link">상품</a></li>
        <li class="nav-item"><a href="/api/v1/reviews/list" class="nav-link">리뷰</a></li>
        <li class="nav-item"><a href="#" class="nav-link">회원신고</a></li>
        <li class="nav-item"><a href="/api/v1/admin/categories" class="nav-link">관리자페이지</a></li>
      </ul>
    </div>

    <div class="text-md-end">
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-outline-primary">
          Login
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="container mt-2 mb-4 text-center ">
      <form class="d-inline-flex" onsubmit="handleSearchSubmit();">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 500px;"
               id="searchInput">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>

    <div id="sorting-options" class="d-flex justify-content-center mt-2 mb-2">
      <div class="form-check mx-1">
        <input class="form-check-input" type="radio" name="sortingOption" id="sortByCreatedAt" value="createdAt"
               checked onchange="showProducts()">
        <label class="form-check-label" for="sortByCreatedAt">
          생성순
        </label>
      </div>
      <div class="form-check mx-1">
        <input class="form-check-input" type="radio" name="sortingOption" id="sortByLPrice" value="price"
               onchange="showProducts()">
        <label class="form-check-label" for="sortByLPrice">
          ID순
        </label>
      </div>
      <div class="form-check mx-1">
        <input class="form-check-input" type="radio" name="sortingOption" id="sortByLikes" value="productLikeCnt"
               onchange="showProducts()">
        <label class="form-check-label" for="sortByLPrice">
          좋아요순
        </label>
      </div>
    </div>

    <h2 id="reviewBoardTitle" class="mb-3">리뷰 게시판</h2>

    <!-- Container to display reviews -->
    <div id="reviewsContainer" class="mb-3"></div>

    <!-- Align the "Create a New Post" button to the right within the container -->
    <div class="text-end">
      <a href="/api/v1/reviews/post" class="btn btn-primary" id="createPostBtn" role="button">
        Create a New Post
      </a>
    </div>

    <!-- Form for Creating Temporary Posts (Initially Hidden) -->
    <div class="collapse" id="createPostForm">
      <!-- ... (existing create post form) ... -->
    </div>
  </main>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery (required for AJAX) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Custom JavaScript for Pagination and Sorting -->
<script>
  const host = 'http://' + window.location.host;

  $(document).ready(function () {
    handleSearchSubmit();
  });

  function handleSearchSubmit() {
    // AJAX 요청 수행
    $.ajax({
      url: '/api/v1/reviews',
      method: 'GET',
      dataType: 'json',
      success: function (data) {
        console.log('서버에서 받은 데이터:', data);
        displayReviews(data);
      },
      error: function (error) {
        console.error('오류:', error);
      }
    });
  }

  function showProducts() {
    // Add logic for sorting and displaying products if needed
  }

  function displayReviews(reviews) {
    var reviewsContainer = $('#reviewsContainer');
    reviewsContainer.empty();

    reviews.forEach(function (review) {
      var reviewHtml =
          '<div class="review mb-3 p-3 border d-flex justify-content-between align-items-center" ' +
          'data-review-id="' + review.reviewId + '" onclick="redirectToReviewDetail(this)">' +
          '<div class="w-50 d-flex flex-column justify-content-center mb-1">' +
          '<h4 class="mb-0 text-left">' + review.title + '</h4>' +
          '</div>' +
          '<div class="d-flex flex-column text-right ms-auto mb-1">' +
          '<small class="text-muted" style="text-align: right;">Author: ' + review.name + '</small>' +
          '<small class="text-muted" style="text-align: right;">ID: ' + review.reviewId + '</small>' +
          '<small class="text-muted" style="text-align: right;">Like: ' + review.reviewLike + '</small>' +
          '</div>' +
          '</div>';

      reviewsContainer.append(reviewHtml);
    });
  }

  function redirectToReviewDetail(element) {
    var reviewId = $(element).data('review-id');
    window.location.href = host + '/api/v1/reviews/detail/' + reviewId;
  }

</script>

</body>

</html>
