    <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="" class="d-inline-flex link-body-emphasis text-decoration-none">
                <span class="fs-4">Book톡방</span>

        </div>

        <div class="col-md-6 text-center">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="/api/v1/users/profile" class="nav-link">마이페이지</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link">상품</a></li>
                <li class="nav-item"><a href="#" class="nav-link">리뷰</a></li>

        </div>

        <div class="text-md-end">

            </div>
        </div>
    </header>
</div>
    <div class="card mt-3">
        <div class="card-body">
            <img src="https://via.placeholder.com/400" class="col-md-6 card-img-top" alt="Product Image">
            <div class="col-md-6 card-text-group">
                <h5 class="card-title">상품 설명</h5>
                <p class="card-text">상품이름: Used Book 1</p>
                <p class="card-text">가격: $3000</p>
                <p class="card-text">퀄리티: 3</p>
                <p class="card-text">지역: Seoul, Busan</p>
                <p class="card-text">판매여부: 아니요</p>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="interestCheckbox">
                    <label class="form-check-label" for="interestCheckbox">관심상품</label>
                </div>

                <div class="card-button">
                    <a href="#" class="btn btn-primary btn-lg btn-block">상품리스트로 돌아가기</a>
                    <a href="#" class="btn btn-primary btn-lg btn-block">채팅 신청하기</a>
                    <a href="#" class="btn btn-primary btn-lg btn-block">판매자 프로필 보기</a>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
