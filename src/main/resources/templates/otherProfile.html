<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>프로필 조회</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="/js/basic.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h2 {
      color: #007bff;
    }

    .profile-item {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    #imagePreview {
      max-width: 100%;
      height: auto;
    }

    .card-img-top {
      width: 300px;
      height: auto;
      display: block;

    }

    .btn-primary, .btn-secondary {
      border: 2px solid;
    }

  </style>
</head>
<body>

<div class="container">
  <header
      class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/api/v1" class="d-inline-flex link-body-emphasis text-decoration-none">
        <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
          <span class="fs-4">Book톡방</span>
        </svg>
      </a>
    </div>

    <div class="col-md-6 text-center">
      <ul class="nav justify-content-center">
        <li class="nav-item"><a href="/api/v1/users/profile" class="nav-link">마이페이지</a>
        </li>
        <li class="nav-item"><a href="/api/v1/products/list" class="nav-link">상품</a></li>
        <li class="nav-item"><a href="#" class="nav-link">리뷰</a></li>
        <li class="nav-item">
          <button type="button" class="btn btn-outline-primary position-relative"
                  id="header-chat-list"
                  onclick="chatRooms()">
            채팅방
          </button>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">회원신고</a></li>
      </ul>
    </div>

    <div class="text-md-end">
      <div class="d-flex align-items-center">
        <a href="/api/v1/users/login" type="button" class="btn btn-outline-primary"
           id="login-button">
          Login
        </a>
        <a href="/api/v1/users/login" type="button" class="btn btn-outline-primary"
           id="logout-button">
          Logout
        </a>
      </div>
    </div>
  </header>
</div>

<div class="container mt-4 d-flex flex-column">
  <h2 class="mb-4">프로필 조회</h2>
  <small id="userId" style="visibility: hidden;"></small>
  <div class="profile-item row">
    <div class="col-sm-3 fw-bold">프로필 이미지</div>
    <div class="col-sm-8" id="image-container">
    </div>
  </div>
  <div class="profile-item row">
    <div class="col-sm-3 fw-bold">사용자 평점</div>
    <div class="col-sm-9" id="profile-scroe"></div>
  </div>

  <div class="profile-item row">
    <div class="col-sm-3 fw-bold">이메일</div>
    <div class="col-sm-9" id="profile-email">user@example.com</div>
  </div>

  <div class="profile-item row">
    <div class="col-sm-3 fw-bold">닉네임</div>
    <div class="col-sm-9" id="profile-nickname">사용자 닉네임</div>
  </div>

  <div class="profile-item row">
    <div class="col-sm-3 fw-bold">프로필 설명</div>
    <div class="col-sm-9" id="profile-description">사용자의 프로필 설명이 여기에 들어갑니다.</div>
  </div>

  <div class="profile-item mt-4">
    <a href="/api/v1" class="btn btn-primary">메인 페이지로 돌아가기</a>
    <button class="btn btn-danger" style="float: right" data-bs-toggle="modal" data-bs-target="#reportModal">회원 신고하기</button>
  </div>

  <div class="modal fade" id="reportModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">회원 신고</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="reason" class="form-label">신고 사유</label>
              <textarea class="form-control" id="reason" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" onclick="onReport()">신고 제출</button>
        </div>
      </div>
    </div>
  </div>


</div>
<script th:inline="javascript">
  const host = 'http://' + window.location.host;
  const userId = /*[[${userId}]]*/
          $(document).ready(function () {
            $.ajax({
              type: 'GET',
              url: `/api/v1/users/` + userId,
            })
                    .done(function (res) {
                      console.log(res)
                      $('#profile-scroe').text(res.score);
                      $('#profile-email').text(res.email);
                      $('#profile-nickname').text(res.nickname);
                      $('#profile-description').text(res.description)
                      $('#userId').text(res.id);

                      var imageContainer = document.getElementById('image-container')
                      const img = document.createElement('img');
                      img.className = 'card-img-top mx-2';
                      img.alt = 'Product Image';
                      if (res.profileImagePathUrl) {
                        img.src = res.profileImagePathUrl;

                      } else {
                        img.src = 'https://via.placeholder.com/150';
                      }

                      imageContainer.appendChild(img);

                    })
                    .fail(function (res) {
                      const jsonObject = JSON.parse(res.responseText);
                      const messages = jsonObject.messages;
                      alert(messages);
                    });

          });

  function onReport() {
    let reportedUserId = userId;
    let reason = $('#reason').val();

    $.ajax({
      type: "POST",
      url: "/api/v1/reports",
      contentType: "application/json",
      data: JSON.stringify({reportedUserId: reportedUserId, reason: reason}),
    })
            .done(function (res) {
              alert("신고 완료");
              $('#reportModal').modal('hide');
            })
            .fail(function (jqXHR) {
              alert("신고 제출 실패");
            });
  }

</script>

</body>


</html>
