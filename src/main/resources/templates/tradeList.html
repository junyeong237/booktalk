<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>관리자 - 거래조회</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/basic.js"></script>

    <style>
        .trade-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto; /* 테이블 가운데 정렬 */
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        .trade-table th {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2; /* 헤더 배경색 */
        }
        .trade-table th, .trade-table td {
            padding: 14px 0;
        }
        .trade-table .th-id {
            width: 100px;
            text-align: center;
        }
        .trade-table .th-seller {
            width: 200px;
            text-align: center;
        }
        .trade-table .th-product {
            width: 300px;
            text-align: center;
        }
        .trade-table .th-buyer {
            width: 200px;
            text-align: center;
        }
        .trade-table .th-score {
            width: 100px;
            text-align: center;
        }
        .trade-table tbody td {
            border-top: 1px solid #e7e7e7;
            text-align: center;
        }
    </style>

</head>

<body>

<div class="container">
    <header
            class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <span class="fs-4">Book톡방</span>
                </svg>
            </a>
        </div>

        <div class="col-md-6 text-center">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="/api/v1/users/profile" class="nav-link">마이페이지</a></li>
                <li class="nav-item"><a href="/api/v1/products/list" class="nav-link">상품</a></li>
                <li class="nav-item"><a href="#" class="nav-link">리뷰</a></li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-primary position-relative"
                            id="header-chat-list"
                            onclick="chatRooms()">
                        채팅방
                    </button>
                </li>
                <li class="nav-item"><a href="/api/v1/report" class="nav-link">회원신고</a></li>
            </ul>
        </div>

        <div class="text-md-end">
            <div class="d-flex align-items-center">
                <a href="/api/v1/users/login" type="button" class="btn btn-outline-primary"
                   id="login-button">
                    Login
                </a>
                <a href="/api/v1/users/login" type="button" class="btn btn-outline-primary"
                   id="logout-button">
                    Logout
                </a>
            </div>
        </div>
    </header>
</div>
<div class="container mt-2 mb-2">

    <h2 class="text-top mb-2">거래 내역 리스트</h2>

    <div class="mb-3">
        <table class="trade-table" id="admin-trade-list">
            <thead>
                <tr>
                    <th scope="col" class="th-id"><strong>ID</strong></th>
                    <th scope="col" class="th-seller"><strong>Seller</strong></th>
                    <th scope="col" class="th-product"><strong>Product</strong></th>
                    <th scope="col" class="th-buyer"><strong>Buyer</strong></th>
                    <th scope="col" class="th-score"><strong>Score</strong></th>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
    </div>

</div>

<script>

    $(document).ready(function () {
        renderTradeList();
    });

    function renderTradeList() {
        $.ajax({
            url: '/api/v1/admin/trades',
            method: 'GET',
            dataType: 'json',
            success: function (data) {
                showTradeList(data);
            },
            error: function (error) {
                alert('알수없는 오류가 발생했습니다.');
            }
        });
    }

    function showTradeList(trades) {
        var tbody = $('#admin-trade-list tbody');
        tbody.empty();

        for (var i = 0; i < trades.length; i++) {
            var trade = trades[i];

            var newRow = $('<tr>');

            newRow.append('<td>' + trade.id + '</td>');
            newRow.append('<td>' + trade.sellerName + '</td>');
            newRow.append('<td>' + trade.productName + '</td>');
            newRow.append('<td>' + trade.buyerName + '</td>');
            newRow.append('<td>' + trade.score + '</td>');

            tbody.append(newRow);
        }
    }

</script>

</body>

</html>
