<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>프로필 조회</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="/js/basic.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h2 {
      color: #007bff;
    }

    .profile-item {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    #imagePreview {
      max-width: 100%;
      height: auto;
    }

    .btn-primary, .btn-secondary {
      border: 2px solid;
    }

  </style>
</head>
<body>

<div class="container">
  <header
      class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/api/v1" class="d-inline-flex link-body-emphasis text-decoration-none">
        <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
          <span class="fs-4">Book톡방</span>
        </svg>
      </a>
    </div>

    <div class="col-md-6 text-center">
      <ul class="nav justify-content-center">
        <li class="nav-item"><a href="/api/v1/users/profile" class="nav-link">마이페이지</a>
        </li>
        <li class="nav-item"><a href="/api/v1/products/list" class="nav-link">상품</a></li>
        <li class="nav-item"><a href="#" class="nav-link">리뷰</a></li>
        <li class="nav-item"><a href="/api/v1/chats/room/list" class="nav-link">채팅방</a></li>
        <li class="nav-item"><a href="/api/v1/report" class="nav-link">회원신고</a></li>
      </ul>
    </div>

    <div class="text-md-end">
      <div class="d-flex align-items-center">
        <a href="/api/v1/users/login" type="button" class="btn btn-outline-primary"
           id="login-button">
          Login
        </a>
        <a href="/api/v1/users/login" type="button" class="btn btn-outline-primary"
           id="logout-button">
          Logout
        </a>
      </div>
    </div>
  </header>
</div>

<div class="container mt-4 d-flex flex-column">
  <h2 class="mb-4">프로필 조회</h2>
  <small id="userId" style="visibility: hidden;"></small>
  <div class="profile-item row">
    <div class="col-sm-3 fw-bold">프로필 이미지</div>
    <div class="col-sm-8">
      <img src="https://via.placeholder.com/150" alt="프로필 이미지" class="profile-img"
           id="imagePreview">
    </div>
    <div class="my-2 row" id="upload-container">
      <!--      <div class="col-sm-3 fw-bold">이미지 업로드</div>-->
      <!--      <div class="col-sm-9" id="profile-image">gd</div>-->
    </div>
  </div>

  <div class="profile-item row">
    <div class="col-sm-3 fw-bold">이메일</div>
    <div class="col-sm-9" id="profile-email">user@example.com</div>
  </div>

  <div class="profile-item row">
    <div class="col-sm-3 fw-bold">닉네임</div>
    <div class="col-sm-9" id="profile-nickname">사용자 닉네임</div>
  </div>

  <div class="profile-item row">
    <div class="col-sm-3 fw-bold">프로필 설명</div>
    <div class="col-sm-9" id="profile-description">사용자의 프로필 설명이 여기에 들어갑니다.</div>
  </div>

  <div class="profile-item row">
    <div class="col-sm-3 fw-bold">주소</div>
    <div class="col-sm-9" id="profile-address">사용자 주소</div>
  </div>

  <div class="profile-item row">
    <div class="col-sm-3 fw-bold">전화번호</div>
    <div class="col-sm-9" id="profile-phone">010-xxxx-xxxx</div>
  </div>


  <div class="profile-item mt-4">
    <button class="btn btn-outline-primary" id="profileEditButton"
            onclick="inputEdit()">프로필 수정
    </button>
    <a href="/api/v1" class="btn btn-primary">메인 페이지로 돌아가기</a>
    <button class="btn btn-danger" style="float: right" onclick="quitMember()">회원 탈퇴하기</button>
  </div>

  <div id="passwordModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">비밀번호 입력</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="resetModal()"
                  aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="password" class="form-control mb-2" placeholder="비밀번호" id="passwordInput">
          <input type="password" class="form-control mb-2" placeholder="비밀번호확인"
                 id="passwordInputCheck">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                  onclick="resetModal()">닫기
          </button>
          <button type="button" class="btn btn-primary" onclick="editUser()">수정완료</button>
        </div>
      </div>
    </div>
  </div>

</div>
<script>
  // 프로필 설명을 수정 가능한 입력 상자로 변경하는 함수

  $(document).ready(function () {
    $.ajax({
      type: 'GET',
      url: `/api/v1/users`,
    })
    .done(function (res) {
      console.log(res)
      $('#profile-email').text(res.email);
      $('#profile-nickname').text(res.nickname);
      $('#profile-description').text(res.description)
      $('#profile-address').text(res.location);
      $('#profile-phone').text(res.phone);
      $('#userId').text(res.id);

      var imageContainer = document.getElementById('imagePreview')
      const img = document.createElement('img');
      img.className = 'card-img-top mx-2';
      img.alt = 'Product Image';
      if (res.imageGetRes) {

        img.src = res.imageGetRes.imagePathUrl;

      } else {
        img.src = 'https://via.placeholder.com/150';
      }

      imageContainer.appendChild(img);

    })
    .fail(function (res) {
      const jsonObject = JSON.parse(res.responseText);
      const messages = jsonObject.messages;
      alert(messages);
    });

  });

  function editProfile(elementId) {
    var currentElement = document.getElementById(elementId);
    // 현재 텍스트 내용 저장
    var currentDescription = currentElement.innerText;
    // 수정 가능한 입력 상자로 교체
    var newTextarea = document.createElement('textarea');
    newTextarea.setAttribute('class', 'form-control');
    newTextarea.setAttribute('rows', '2');
    newTextarea.innerText = currentDescription;
    currentElement.innerHTML = '';
    currentElement.appendChild(newTextarea);
  }

  function openPasswordInput() {
    // 비밀번호 입력 모달 열기
    //$('#passwordInputCheck').hide();
    $('#passwordModal').modal('show');
  }

  function inputEdit() {
    //$('#passwordModal').modal('hide');
    // <div className="col-sm-3 fw-bold">이미지 업로드</div>
    // <div className="col-sm-9" id="profile-image">gd</div>
    //
    //업로드 요소 추가
    var parentDiv = document.getElementById("upload-container");

// 레이블 요소 생성
    var label = document.createElement("div");
    label.className = "col-sm-3 fw-bold";
    label.textContent = "프로필 이미지 업로드";

    var uploadContainer = document.createElement("div")
    uploadContainer.className = "col-sm-9"
    uploadContainer.id = "profile-image";

// 파일 입력 요소 생성
    var input = document.createElement("input");
    input.type = "file";
    input.className = "form-control";
    input.id = "productImage";
    input.accept = "image/*";
    input.addEventListener("change", previewImage);

// 부모 요소에 자식 요소 추가
    uploadContainer.appendChild(input);
    parentDiv.appendChild(label);
    parentDiv.appendChild(uploadContainer);

    editProfile('profile-nickname');
    editProfile('profile-phone');
    editProfile('profile-address');
    editProfile('profile-description');
    document.getElementById('profileEditButton').innerHTML = '수정하기';
    document.getElementById('profileEditButton').onclick = openPasswordInput;
  }

  function editUser() {
    const userId = $('#userId').text();

    var input = document.getElementById('productImage');

    var formData = new FormData();
    for (var i = 0; i < input.files.length; i++) {
      formData.append('upload', input.files[i]);
    }

    const passwordValue = $('#passwordInput').val();
    if (passwordValue) {

      const req = {
        nickname: $('#profile-nickname textarea').val(),
        location: $('#profile-address textarea').val(),
        description: $('#profile-description textarea ').val(),
        phone: $('#profile-phone textarea').val(),
        password: passwordValue
      };

      const json = JSON.stringify(req);
      const blob = new Blob([json], {type: "application/json"});
      formData.append("req", blob);

      $.ajax({
        type: "PUT",
        url: `/api/v1/users/` + userId,
        data: formData,		// 필수
        processData: false,	// 필수
        contentType: false,	// 필수
      })
      .done(function (res) {
        alert('프로필 수정완료');
        location.reload();
        alert('모달체크' + $('#passwordInput').val())

      })
      .fail(function (res) {
        resetModal();
        const jsonObject = JSON.parse(res.responseText);
        const messages = jsonObject.messages;
        alert(messages);

      });
    } else {
      alert('비밀번호를 입력하세요');
    }

  }

  function previewImage() {
    var input = document.getElementById('productImage');
    var preview = document.getElementById('imagePreview');
    var file = input.files[0];
    var reader = new FileReader();

    var files = input.files;

    console.log(files)

    reader.onloadend = function () {
      preview.src = reader.result;
    }

    if (file) {
      reader.readAsDataURL(file);
    } else {
      preview.src = "";
    }
  }

  function quitMember() {
    $('#passwordModal').modal('show');
    const data = {
      "password": $('#passwordInput').val(),
      "passwordCheck": $('#passwordInputCheck').val()
    }

    $.ajax({
      type: 'PUT',
      url: `/api/v1/users/withdraw`,
      contentType: "application/json",
      data: JSON.stringify(data)
    })
    .done(function (res) {
      window.location.href = 'http://' + window.location.host + '/api/v1/users/profile'
    })
    .fail(function (res) {
      resetModal();
      const jsonObject = JSON.parse(res.responseText);
      const messages = jsonObject.messages;
      alert(messages);
    });
  }

  function resetModal() { //모달창 초기화
    // 모달 내의 입력 필드 초기화
    $('#passwordInput').val('');
    $('#passwordInputCheck').val('');
  }

</script>

</body>


</html>
