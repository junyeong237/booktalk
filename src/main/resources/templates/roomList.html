<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
  <script src="/js/basic.js"></script>
</head>

<style>
  body {
    background-color: #f8f9fa;
  }

  #chatRoomList {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .chat-room-card {
    width: 25rem;
    margin: 15px; /* 카드 간격을 조절합니다. */
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과를 추가합니다. */
  }

  .chat-room-card:hover {
    transform: scale(1.05);
  }

  .card-body {
    background-color: #ffffff;
    padding: 20px;
  }

  .card-title {
    color: #343a40;
    font-size: 1.5rem;
    margin-bottom: 10px;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }
</style>

<body>

<div class="container">
  <header
      class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/api/v1" class="d-inline-flex link-body-emphasis text-decoration-none">
        <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
          <span class="fs-4">Book톡방</span>
        </svg>
      </a>
    </div>

    <div class="col-md-6 text-center">
      <ul class="nav justify-content-center">
        <li class="nav-item"><a href="/api/v1/users/profile" class="nav-link">마이페이지</a>
        </li>
        <li class="nav-item"><a href="/api/v1/products/list" class="nav-link">상품</a></li>
        <li class="nav-item"><a href="#" class="nav-link">리뷰</a></li>
        <li class="nav-item">
          <button type="button" class="btn btn-outline-primary position-relative"
                  id="header-chat-list"
                  onclick="chatRooms()">
            채팅방
          </button>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">회원신고</a></li>
        <li class="nav-item"><a href="/api/v1/admin/categories" class="nav-link">관리자페이지</a></li>
      </ul>
    </div>

    <div class="text-md-end">
      <div class="d-flex align-items-center">
        <a href="/api/v1/users/login" type="button" class="btn btn-outline-primary"
           id="login-button">
          Login
        </a>
        <a href="/api/v1/users/login" type="button" class="btn btn-outline-primary"
           id="logout-button">
          Logout
        </a>
      </div>
    </div>
  </header>
</div>

<div class="container">
  <div id="chatRoomList" class="d-flex flex-wrap justify-content-around">
    <div class="card chat-room-card">
      <div class="card-body">
        <h5 class="card-title">채팅방 1</h5>
        <a href="/api/v1/chats/room/1" class="btn btn-primary">
          <i class="fas fa-comments"></i> 채팅방 입장
        </a>
      </div>
    </div>

    <div class="card chat-room-card">
      <div class="card-body">
        <h5 class="card-title">채팅방 2</h5>
        <a href="/api/v1/chats/room/2" class="btn btn-primary">
          <i class="fas fa-comments"></i> 채팅방 입장
        </a>
      </div>
    </div>

    <div class="card chat-room-card">
      <div class="card-body">
        <h5 class="card-title">채팅방 3</h5>
        <a href="/api/v1/chats/room/3" class="btn btn-primary">
          <i class="fas fa-comments"></i> 채팅방 입장
        </a>
      </div>
    </div>
  </div>
</div>


<script th:inline="javascript">
  const host = 'http://' + window.location.host;
  const userId = /*[[${userId}]]*/


      $(document).ready(function () {

        $('#header-chat-list').empty(); // 알림표시 제거
        $('#header-chat-list').text('채팅방');

        $.ajax({
          type: 'GET',
          url: `/api/v1/chats/room`,
        })
        .done(function (res) {
          $('#chatRoomList').empty();
          renderChatRoomList(res);

        })
        .fail(function (res) {
          const jsonObject = JSON.parse(res.responseText);
          const messages = jsonObject.messages;
          alert(messages);
        });

      });

  function renderChatRoomList(chatRoomList) {

    var roomListContainer = document.getElementById('chatRoomList');
    chatRoomList.forEach(function (chatRoom) {

      // 새로운 채팅방 카드 생성
      const chatRoomCard = document.createElement('div');
      chatRoomCard.className = 'card chat-room-card';

      // 채팅방 카드의 내용 생성
      const cardBody = document.createElement('div');
      cardBody.className = 'card-body';

// 채팅방 제목 생성
      const cardTitle = document.createElement('h5');
      cardTitle.className = 'card-title';
      cardTitle.textContent = chatRoom.sender + '와' + chatRoom.receiver + '의 채팅방';

// 채팅방 입장 버튼 생성
      const enterButton = document.createElement('a');
      enterButton.href = '/api/v1/chats/room/' + chatRoom.id;
      enterButton.className = 'btn btn-primary';
      enterButton.innerHTML = '<i class="fas fa-comments"></i> 채팅방 입장';

// 버튼을 카드의 내용에 추가
      cardBody.appendChild(cardTitle);
      cardBody.appendChild(enterButton);

// 내용을 카드에 추가
      chatRoomCard.appendChild(cardBody);

// 카드를 부모 요소에 추가
      roomListContainer.appendChild(chatRoomCard);

    })

  }

</script>

</body>

</html>
