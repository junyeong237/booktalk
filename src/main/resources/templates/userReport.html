<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
  <script src="/js/basic.js"></script>
  <style>
    .container1 {
      max-width: 700px;
      margin: auto;
    }

    .mb-3 {
      width: 100%;
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-control {
      width: calc(100% + 10px);
      padding: 10px;
      font-size: 14px;
    }

    .form-control-resizable {
      height: 200px; /* 조절하고자 하는 높이로 변경하세요 */
      resize: vertical; /* 수직 리사이즈만 허용 */
    }

    .btn-primary {
      width: calc(100% + 10px);
      padding: 8px;
      font-size: 16px;
    }
  </style>

</head>

<body>

<div class="container">
  <header
      class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="" class="d-inline-flex link-body-emphasis text-decoration-none">
        <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
          <span class="fs-4">Book톡방</span>
        </svg>
      </a>
    </div>

    <div class="col-md-6 text-center">
      <ul class="nav justify-content-center">
        <li class="nav-item"><a href="/api/v1/users/profile" class="nav-link">마이페이지</a></li>
        <li class="nav-item"><a href="/api/v1/products/list" class="nav-link">상품</a></li>
        <li class="nav-item"><a href="#" class="nav-link">리뷰</a></li>
        <li class="nav-item">
          <button type="button" class="btn btn-outline-primary position-relative"
                  id="header-chat-list"
                  onclick="chatRooms()">
            채팅방
          </button>
        </li>
        <li class="nav-item"><a href="/api/v1/report" class="nav-link">회원신고</a></li>
        <li class="nav-item"><a href="/api/v1/admin/categories" class="nav-link">관리자페이지</a></li>
      </ul>
    </div>

    <div class="text-md-end">
      <div class="d-flex align-items-center">
        <a href="/api/v1/users/login" type="button" class="btn btn-outline-primary"
           id="login-button">
          Login
        </a>
        <a href="/api/v1/users/login" type="button" class="btn btn-outline-primary"
           id="logout-button">
          Logout
        </a>
      </div>
    </div>
  </header>
</div>

<div class="container1">
  <form id="reportForm">
    <div class="mb-3">
      <label for="reportedUserId" class="form-label">신고 대상 Id:</label>
      <input type="text" class="form-control" id="reportedUserId" required>
    </div>
    <div class="mb-3">
      <label for="reason" class="form-label">신고 사유:</label>
      <textarea class="form-control form-control-resizable" id="reason" rows="3"
                required></textarea>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary" onclick="onReport()">신고 제출</button>
    </div>
  </form>
</div>

<script>
  function redirectToLogin() {
    window.location.href = host + '/api/v1/users/login';
  }

  function onReport() {
    let reportedUserId = $('#reportedUserId').val();
    let reason = $('#reason').val();

    $.ajax({
      type: "POST",
      url: "/api/v1/reports",
      contentType: "application/json",
      data: JSON.stringify({reportedUserId: reportedUserId, reason: reason}),
    })
    .done(function (res) {
      alert("신고 완료, 메인페이지로 이동합니다.");
      window.location.href = '/api/v1';
    })
    .fail(function (jqXHR, textStatus) {
      alert("신고 제출 실패");
    });
  }
</script>

</body>

</html>
